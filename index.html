<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <div class="card">
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>
        <div class="img">
            <img src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="title">
            <div class="name">Build The Community Your Fans Will Love</div>
            <div class="p">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion. </div>
            <button>Register</button>
            <div class="icon">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram border"></i>
            </div>
        </div>
    </div>



</body>

</html>
